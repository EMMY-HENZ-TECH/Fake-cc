<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AHM7CCGENERATOR</title>
  <style>
    :root {
      --background-color: #1a1a1a;
      --text-color: #ffffff;
      --button-bg: #3498db;
      --button-hover: #2980b9;
      --input-bg: #2a2a2a;
      --border-color: #3498db;
      --link-color: #1abc9c;
      --link-hover-color: #16a085;
      --error-color: #e74c3c;
      --glow-color: #00ffff;
    }

    .light-theme {
      --background-color: #f7f7f7;
      --text-color: #121212;
      --button-bg: #3498db;
      --button-hover: #2980b9;
      --input-bg: #ffffff;
      --border-color: #3498db;
      --link-color: #2ecc71;
      --link-hover-color: #27ae60;
      --error-color: #c0392b;
      --glow-color: #00ffff;
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      text-align: center;
      padding: 20px;
    }

    header h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: var(--button-bg);
    }

    .form-group {
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      text-align: left;
    }

    input, button {
      margin: 10px 0;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid var(--border-color);
    }

    button {
      cursor: pointer;
      background-color: var(--button-bg);
      color: var(--text-color);
      transition: box-shadow 0.3s ease;
    }

    button:hover {
      background-color: var(--button-hover);
      box-shadow: 0 0 10px var(--glow-color);
    }

    .result {
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      white-space: pre-wrap;
    }

    footer p, footer a {
      margin: 10px 0;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>AHM7CCGENERATOR</h1>
  </header>

  <div class="form-group">
    <h3>Generate from BIN</h3>
    <input type="text" id="binInput" placeholder="Enter BIN (e.g., 411111)" maxlength="6">
    <input type="number" id="quantityBinInput" placeholder="Quantity (1-100)" min="1" max="100">
    <button id="generateBinButton">Generate</button>
  </div>

  <div class="form-group">
    <h3>Generate Random</h3>
    <button id="generateRandomButton">Generate Random</button>
    <button id="clearResultsButton">Clear Results</button>
  </div>

  <div id="result" class="result"></div>

  <footer>
    <p>Made with love by Muhammad Makki</p>
  </footer>

  <script>
    const generateLuhn = (bin, quantity) => {
      const cards = [];
      for (let i = 0; i < quantity; i++) {
        let card = bin;
        while (card.length < 15) card += Math.floor(Math.random() * 10);
        const sum = [...card].reverse().map(Number).reduce((acc, val, idx) => acc + (idx % 2 ? val * 2 - (val > 4 ? 9 : 0) : val), 0);
        card += (10 - sum % 10) % 10;
        cards.push(card);
      }
      return cards;
    };

    const generateFromBin = () => {
      const bin = document.getElementById("binInput").value.trim();
      const quantity = parseInt(document.getElementById("quantityBinInput").value) || 10;
      if (!bin || bin.length < 6) {
        alert("Invalid BIN!");
        return;
      }
      const cards = generateLuhn(bin, quantity);
      document.getElementById("result").innerText = cards.join("\n");
    };

    document.getElementById("generateBinButton").addEventListener("click", generateFromBin);
  </script>
</body>
</html>
