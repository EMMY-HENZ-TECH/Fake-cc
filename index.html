<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EMMY HENZ CREDIT CARD</title>
  <style>
    /* Root variables */
    :root {
      --background-gradient: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      --text-color: #ffffff;
      --button-bg: #f39c12;
      --button-hover: linear-gradient(45deg, #e67e22, #f39c12);
      --input-bg: rgba(255, 255, 255, 0.2);
      --border-color: #f39c12;
      --error-color: #e74c3c;
      --link-color: #1abc9c;
      --link-hover-color: #16a085;
    }

    /* Glitter animation */
    @keyframes glitter {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }

    /* Background animation */
    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: var(--background-gradient);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      color: var(--text-color);
      text-align: center;
      padding: 20px;
    }

    header h1 {
      font-size: 3rem;
      font-weight: bold;
      text-transform: uppercase;
      background: linear-gradient(90deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glitter 4s linear infinite;
    }

    .form-group {
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      text-align: left;
    }

    input {
      width: calc(100% - 20px);
      margin: 10px 0;
      padding: 10px;
      border: 1px solid var(--border-color);
      border-radius: 5px;
      background-color: var(--input-bg);
      color: var(--text-color);
      font-size: 1rem;
      backdrop-filter: blur(5px);
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: var(--button-bg);
      background-image: var(--button-hover);
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    button:hover {
      background-image: linear-gradient(45deg, #f39c12, #e67e22);
      transform: scale(1.05);
    }

    .error {
      color: var(--error-color);
      margin: 10px auto;
      text-align: center;
    }

    .result {
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      padding: 10px;
      border: 1px solid var(--border-color);
      border-radius: 5px;
      background-color: var(--input-bg);
      color: var(--text-color);
      text-align: left;
      white-space: pre-wrap;
      backdrop-filter: blur(5px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    footer {
      margin-top: 30px;
      padding: 20px 0;
      color: var(--text-color);
      font-size: 1rem;
    }

    footer a {
      color: var(--link-color);
      text-decoration: none;
    }

    footer a:hover {
      color: var(--link-hover-color);
    }

    footer p {
      margin: 10px 0;
    }

    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: visibility 0s, opacity 0.5s ease;
    }

    .popup-overlay.show {
      visibility: visible;
      opacity: 1;
    }

    .popup-content {
      background-color: #ffffff;
      color: #121212;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
      max-width: 100%;
    }

    .popup-content h2 {
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    .popup-content a {
      display: inline-block;
      background-color: #25D366;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
    }

    .popup-content a:hover {
      background-color: #128C7E;
    }
  </style>
</head>
<body>
  <header>
    <h1>EMMY HENZ CREDIT CARD</h1>
  </header>

  <div class="form-group">
    <h3>Generate from BIN</h3>
    <input type="text" id="binInput" placeholder="Enter BIN (e.g., 411111)" required maxlength="6">
    <input type="number" id="quantityBinInput" placeholder="Quantity (1-100)" min="1" max="100">
    <input type="text" id="monthInput" placeholder="MM (01-12)" maxlength="2">
    <input type="number" id="yearInput" placeholder="YYYY (2025-2040)" maxlength="4">
    <input type="text" id="cvvInput" placeholder="CVV (3-4 digits)" maxlength="4">
    <button id="generateBinButton">Generate</button>
  </div>

  <div class="result" id="result"></div>

  <footer>
    <p>Made with Love by EMMY HENZ</p>
  </footer>

  <script>
    // Theme toggle and form functionalities remain the same.
  </script>
</body>
</html>
